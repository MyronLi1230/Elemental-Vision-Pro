<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Vision</title>
    <!-- Using CDN for Tailwind for simplicity, but JS is now bundled via Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for Glassmorphism feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }
      body {
        background-color: #0f172a; /* Slate 900 fallback */
        color: white;
        overflow: hidden; /* App-like feel */
      }

      /* Modal Animations */
      @keyframes fadeIn { from { opacity: 0; backdrop-filter: blur(0px); } to { opacity: 1; backdrop-filter: blur(12px); } }
      @keyframes fadeOut { from { opacity: 1; backdrop-filter: blur(12px); } to { opacity: 0; backdrop-filter: blur(0px); } }
      
      /* Origin-based Zoom Effect */
      @keyframes scaleIn { 
        from { transform: scale(0.05); opacity: 0; } 
        to { transform: scale(1); opacity: 1; } 
      }
      @keyframes scaleOut { 
        from { transform: scale(1); opacity: 1; } 
        to { transform: scale(0.05); opacity: 0; } 
      }
      
      .anim-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .anim-fade-out { animation: fadeOut 0.3s ease-in forwards; }
      
      /* Uses dynamic transform-origin set in React */
      .anim-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-scale-out-safe { animation: scaleOut 0.3s cubic-bezier(0.32, 0, 0.67, 0) forwards; }
    </style>
